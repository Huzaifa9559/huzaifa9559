name: GitHub Profile Summary Cards

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Ensure token secret exists
        run: |
          if [ -z "${{ secrets.SUMMARY_GITHUB_TOKEN }}" ]; then
            echo "SUMMARY_GITHUB_TOKEN is missing/empty. Add it in repo Settings > Secrets."
            exit 1
          fi
          echo "Token secret is present."

      - uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.SUMMARY_GITHUB_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
          UTC_OFFSET: 5
